<div class="container" *ngIf="user"> 
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title  style="font-size: 30px;">ID: {{ user.id}}</mat-card-title>
      <mat-card-subtitle  style="font-size: 25px; padding-top: 10%; color:rgb(30, 39, 114);">Name: {{ user.name ? user.name : 'N/A' | uppercase }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding-top: 10px; font-size: 20px;">
        Email: {{ user.email ? user.email : 'N/A' }}
    </mat-card-content>
    <mat-card-actions class="button">
        <button mat-button class="select" (click)="viewDetails(user)">Select</button>
    </mat-card-actions>
  </mat-card>
</div>
